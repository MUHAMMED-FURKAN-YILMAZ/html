<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme Ozellikleri</title>
  </head>
  <body>
    <h1>ATTRIBUTE</h1>

    <h2><code>type="disc "</code>i deniyoruz</h2>
    <ul type="disc">
      <li>Yesil</li>
      <li>Kirmizi</li>
      <li>Sari</li>
    </ul>

    <h2><code>type="square "</code>i deniyoruz</h2>
    <ul type="square">
      <li>Kalem</li>
      <li>Defter</li>
      <li>Kagit</li>
    </ul>

    <h2><code>type="circle "</code>i deniyoruz</h2>
    <ul type="circle">
      <li>Ayva</li>
      <li>Muz</li>
      <li>Kivi</li>
    </ul>
  </body>
</html>
