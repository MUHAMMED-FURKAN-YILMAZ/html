<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaman Çizelgesi</title>
    <style>
      table,
      td {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <th colspan="7">Zaman Çizelgesi</th>
      </tr>
      <tr>
        <td style="text-align: left">Günler</td>
        <td></td>
        <td>Ptesi</td>
        <td>Salı</td>
        <td>Çarş</td>
        <td>Perş</td>
        <td>Cuma</td>
      </tr>
      <tr>
        <td rowspan="5" style="text-align: left">Saatler</td>
        <td>1</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Fen</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Fen</td>
      </tr>
      <tr>
        <td colspan="6">DİNLENME</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sosyal</td>
        <td>Müzik</td>
        <td>Sosyal</td>
        <td>Fen</td>
        <td>Din</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Sosyal</td>
        <td>Beden</td>
        <td>Sosyal</td>
        <td>Fen</td>
        <td>Din</td>
      </tr>
    </table>
  </body>
</html>
