<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme Ozellikleri</title>
  </head>
  <body>
    <h1>ATTRIBUTE</h1>
    <h2><code>type="a"</code> yi deniyoruz</h2>
    <ol type="a">
      <li>Yesil</li>
      <li>Kirmizi</li>
      <li>Sari</li>
    </ol>

    <h2><code>type="A"</code> yi deniyoruz</h2>
    <ol type="A">
      <li>Kalem</li>
      <li>Silgi</li>
      <li>Defter</li>
    </ol>

    <h2><code>type="I"</code> yi deniyoruz</h2>
    <ol type="I">
      <li>Laptop</li>
      <li>Mouse</li>
      <li>Keyboard</li>
    </ol>

    <h2><code>type="i"</code> yi deniyoruz</h2>
    <ol type="i">
      <li>Kedi</li>
      <li>Kopek</li>
      <li>Fare</li>
    </ol>
  </body>
</html>
